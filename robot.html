<!DOCTYPE html>
<html>
<head>
  <style>
    /* Make it look nice */
    body {
      text-align: center;
      background-color: #222;
      color: white;
      font-family: sans-serif;
      margin-top: 50px;
    }

    img {
      border: 5px solid #00ffcc; /* Cool Green Border */
      border-radius: 20px;       /* Rounded Corners */
      background-color: white;
      width: 300px;
      height: 300px;
    }

    button {
      background-color: #ff0055; /* Hot Pink Button */
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff4477; /* Lighter pink when hovering */
    }
  </style>
</head>
<body>

  <h1>ðŸ¤– The Robot Factory ðŸ¤–</h1>

  <img id="myRobot" src="https://robohash.org/teacher" />
  
  <br>

  <button onclick="makeNewRobot()">Generate New Robot</button>

  <script>
    function makeNewRobot() {
      // 1. Get the image element
      var robotImage = document.getElementById('myRobot');
      
      // 2. Create a random number (Math!)
      var randomNumber = Math.random();

      // 3. Change the source (.src) of the image
      // We combine the URL with the random number to get a unique robot
      robotImage.src = "https://robohash.org/" + randomNumber;
    }
  </script>

</body>
</html>
